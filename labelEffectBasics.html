<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
     "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<title>jQuery Label Effect</title>
<style type="text/css">
@import "css/jquery.labeleffect.css";

#echoedEffect { text-align: center; font-size: 200%; font-weight: bold; }
</style>
<script type="text/javascript" src="js/jquery-1.3.2.js"></script>
<script type="text/javascript" src="js/jquery.labeleffect.js"></script>
<script type="text/javascript">
$(function () {
	$('#echoedEffect').labeleffect({effect: 'echoed'});
});
</script>
</head>
<body>
<h1>jQuery Label Effect Basics</h1>
<p>This page demonstrates the very basics of the
	<a href="http://keith-wood.name/labelEffect.html">jQuery Label Effect plugin</a>.
	It contains the minimum requirements for using the plugin and
	can be used as the basis for your own experimentation.</p>
<p>For more detail see the <a href="http://keith-wood.name/labelEffectRef.html">documentation reference</a> page.</p>
<div id="echoedEffect">Echoed Text</div>
</body>
</html>
